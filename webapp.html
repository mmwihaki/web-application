<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <title>Web App</title>
  </head>
  <body style="background-color: maroon; font-family: sans-serif;">
    <div class="container">
      <div class="salut">
        <h1>Hi There!</h1>
        <p>Would you like to know your Akan Name?</p>
      </div>

      <div class="introduction">
        <p>Akan names are derived form Ghanian Culture. Frequntly in Ghana, children are given their first name as a "day name" which corresponds to the day in the week you were born.</p>
        <p>So, lets find out!</p>
      </div>

      <div class="row" style="margin: 20px;">
        <div class="column">
          <p>
            <form class="form" action="index.html" method="submit" onsubmit="return yourAkanName()">
              <label for="name">Full Name</label>
              <input type="text" name="fullname" value="" required>
              <br>
              <br>
              <br>
              <label for="dob">Year of Birth</label>
              <input type="date" name="YOB" value="" required>
              <br>
              <label for="gender">
                <p>Select Your Gender:</p>
                Male
                <input id="male-input" type="radio" name="gender" value="male" required>
                Female
                <input id="female-input" type="radio" name="female" value="" required>
              </label>
            </form>
            <form onsubmit="return clearInput()">
              <input type="submit" class="clear" value="Clear input">
            </form>
          </p>
        </div>
      </div>

      <div class="solution">
        <p>Your Akan Name is...</p>
      </div>

      <div class="row">
        <div class="column2">
          <p>
            document.write()
          </p>
        </div>
      </div>

    <script type="text/javascript">

    </script>
  </body>
</html>
