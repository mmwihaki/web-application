<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <title>Web App</title>
  </head>
  <body style="background-color: maroon; font-family: sans-serif;">
    <div class="container">
      <div class="salut">
        <h1>Hi There!</h1>
        <p>Would you like to know your Akan Name?</p>
      </div>

      <div class="introduction">
        <p>Akan names are derived form Ghanian Culture. Frequntly in Ghana, children are given their first name as a "day name" which corresponds to the day in the week you were born.</p>
        <p>So, lets find out!</p>
      </div>

      <div class="row" style="margin: 20px; text-align: center;">
        <div class="column">
          <p>
            <p>When were you born?</p>
            <br>
            <form class="form">
              <label for="dob">Year</label>
              <input id="yearOfBirth" type="date" name="year-of-birth" placeholder="YYYY" required>

              <label for="gender">
                <p>Select Your Gender:</p>
              </label>
              <select class="form-control" id="userGender">
                
                  <option>Male</option>
                  <option>Female</option>
              </select>

              <br><br>

              <button type="submit" class="clear" value="Submit" onclick="yourAkanName()">Submit</button>
            </form>
          </p>
        </div>
      </div>

      <div class="solution">
        <p>Your Akan Name is...</p>
      </div>

      <div class="row">
        <div class="column2">
          <p id="answer">
          </p>
        </div>
      </div>

    <script type="text/javascript" src="js/script.js">

    </script>
  </body>
</html>
