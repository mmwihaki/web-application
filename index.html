<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <title>Web App</title>
  </head>
  <body style="background-color: maroon; font-family: sans-serif;">
    <div class="container">
      <div class="salut">
        <h1>Hi There!</h1>
        <p>Would you like to know your Akan Name?</p>
      </div>

      <div class="introduction">
        <p>Akan names are derived form Ghanian Culture. Frequntly in Ghana, children are given their first name as a "day name" which corresponds to the day in the week you were born.</p>
        <p>So, lets find out!</p>
      </div>

      <div class="row" style="margin: 20px; text-align: center;">
        <div class="column">
          <p>
            <p>When were you born?</p>
            <br>
            <form class="form" action="index.html" method="submit" onsubmit="return yourAkanName()">
              <label for="dob">Year</label>
              <input id="yearOfBirth" type="number" name="year-of-birth" value="" placeholder="YYYY" required>
              <br>
              <br>
              <label for="dob">Month</label>
              <input id="monthOfBirth" type="number" name="month-of-birth" value=""placeholder="MM" required>
              <br>
              <br>
              <label for="dob">Day</label>
              <input id="dayOfBirth" type="number" name="day-of-birth" value="" placeholder="DD" required>
              <br>
              <br>
              <label for="gender">
                <p>Select Your Gender:</p>
                Male
                <input id="male-input" type="radio" name="gender" value="male" required>
                Female
                <input id="female-input" type="radio" name="gender" value="female" required>
              </label>
              <br><br>
              <input id="get-name" type="submit" name="" value="Generate name">
              <br><br>
            </form>
            <form onsubmit="return clearInput()">
              <input type="submit" class="clear" value="Submit">
            </form>
          </p>
        </div>
      </div>

      <div class="solution">
        <p>Your Akan Name is...</p>
      </div>

      <div class="row">
        <div class="column2">
          <p id="result">
          </p>
        </div>
      </div>

    <script type="text/javascript"src="js/script.js" >

    </script>
  </body>
</html>
